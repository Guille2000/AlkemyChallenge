<div class="container d-flex justify-content-center mt-4">
  <div class="col col-sm-10 col-md-8 col-lg-6">
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
      <div class="card text-left">
          <img class="card-img-top" src={{plato?.image}} alt="">
          <div class="card-body">
              <h4 class="card-title">{{plato?.title}}</h4>
              <div class="card-text">
                  <p> Precio: {{plato?.pricePerServing | currency }}</p>
                  <p> Tiempo de preparacion: {{plato?.readyInMinutes | number }} minutos </p>
                  <p> Health Score: {{plato?.healthScore | number}}</p>
                  <p> Vegano: {{plato?.vegan | siono }}</p>
                  <p> Vegetariano: {{plato?.vegetarian | siono}} </p>
              </div>
          </div>

  </div>
</div>
