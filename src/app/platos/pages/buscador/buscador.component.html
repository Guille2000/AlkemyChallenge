<div class="buscar">
  <input type="text" (keyup)="onKeyUp($event)" id="txtBuscar" placeholder="Su plato..">
 <button type="button" class="btn btn-success" (click)="buscarPlatos()">Buscar</button>
 <mat-spinner class="spinner" *ngIf="showSpinner"></mat-spinner>
</div>
<div *ngIf="sinResultados">
  <p class="text-center fs-5 text-primary mt-2">¡Lo sentimos! No hemos encontrado resultados con su busquéda.
    Pruebe con otro termino.</p>
</div>
